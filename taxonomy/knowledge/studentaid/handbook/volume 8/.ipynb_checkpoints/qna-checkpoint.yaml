      For	Direct	PLUS	Loan	eligibility	purposes,	<charged-off=	means	a	debt	that	has	been	written	off	as	a	loss,	but	that	is	still subject	to	collection	action.	<In	collection=	means	a	debt	that	has	been	placed	with	a	collection	agency	by	a	creditor	or that	is	subject	to	more	intensive	efforts	by	a	creditor	to	recover	amounts	owed	from	a	borrower	who	has	not	responded satisfactorily	to	the	routine	demands	of	the	creditor9s	billing	procedures.
      An	applicant	cannot	be	denied	a	Direct	PLUS	Loan	because	they	have	no	credit	history.	That	is,	the	absence	of	a	credit history	is	not	considered	to	be	adverse	credit.
      There	are	two	means	by	which	a	Direct	PLUS	Loan	applicant	with	an	adverse	credit	history	can	still	qualify	for	a	Direct PLUS	Loan.	One	option	is	for	the	applicant	to	obtain	an	endorser	who	doesn9t	have	an	adverse	credit	history.	An	endorser is	someone	who	agrees	to	repay	the	Direct	PLUS	Loan	if	the	borrower	doesn9t	repay	it.	For	a	parent	borrower,	the endorser	may	not	be	the	dependent	student	for	whom	the	parent	is	borrowing.
    questions_and_answers:
      - question: What does 'charged-off' mean in the context of Direct PLUS
          Loan eligibility?
        answer: Charged-off means a debt that has been written off as a loss but
          is still subject to collection action.
      - question: Can an applicant be denied a Direct PLUS Loan due to lack of
          credit history?
        answer: No, an applicant cannot be denied a Direct PLUS Loan because
          they have no credit history; it is not considered adverse credit.
      - question: How can a Direct PLUS Loan applicant with an adverse credit
          history still qualify for the loan?
        answer: An applicant with adverse credit history can still qualify by
          obtaining an endorser who does not have an adverse credit history,
          agreeing to repay the loan if the borrower doesn't.
