      Direct	Subsidized	Loans	and	Direct	Unsubsidized	Loans
      If	you	verify	that	the	parents	of	a	dependent	undergraduate	student	have	refused	to	complete	the	parental	information sections	of	the	Free	Application	for	Federal	Student	Aid	(FAFSA)	form	or	that	they	have	ended	financial	support	for	the student,	you	may	make	a	professional	judgment	decision	to	offer	the	student	a	Direct	Unsubsidized	Loan	in	an	amount	up to	the	applicable	annual	loan	limit	for	a	dependent	undergraduate.	For	instance,	under	these	circumstances	a	dependent second-year	undergraduate	could	receive	up	to	$6,500	in	Direct	Unsubsidized	Loan	funds	(see	Chapter	4	of	this	volume for	information	on	annual	loan	limits).	However,	the	student	may	not	receive	Direct	Subsidized	Loans	or	aid	from	any	of the	other	Title	IV	programs.
      Self-certification	from	the	dependent	student	is	not	sufficient	to	verify	that	the	parents	have	ended	financial	support	or have	refused	to	complete	the	FAFSA	form.	In	most	cases,	this	requirement	can	be	met	by	obtaining	a	signed	and	dated statement	from	one	of	the	student9s	parents.	For	more	information,	see	the	discussion	under	<Dependent	students without	parent	support=	in	the	<Professional	Judgment=	section	of	Chapter	5	of	the	Application	and	Verification	Guide.
    questions_and_answers:
      - question: Under what conditions can a dependent undergraduate student
          receive a Direct Unsubsidized Loan?
        answer: A dependent undergraduate student can receive a Direct
          Unsubsidized Loan if their parents refuse to complete the parental
          information sections of the FAFSA or end financial support for the
          student.
      - question: What is the maximum Direct Unsubsidized Loan amount a
          dependent second-year undergraduate can receive?
        answer: A dependent second-year undergraduate can receive up to $6,500
          in Direct Unsubsidized Loan funds annually.
      - question: How can a professional judgment decision be made regarding
          parental financial support for a dependent student?
        answer: A professional judgment decision can be made by obtaining a
          signed and dated statement from one of the student's parents, as
          self-certification from the dependent student is insufficient.
