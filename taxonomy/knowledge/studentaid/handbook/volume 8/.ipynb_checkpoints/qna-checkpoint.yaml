      Requirement	for	Dependent	Students	To	File	a	FAFSA	Form
      In	all	cases,	the	dependent	student	on	whose	behalf	a	parent	has	applied	for	a	Direct	PLUS	Loan	must	have	filed	a	FAFSA form	and	received	an	Institutional	Student	Information	Record	(ISIR)	or	FAFSA	Submission	Summary	(see	Chapter	1	of	the Application	and	Verification	Guide	for	information	on	the	ISIR	and	FAFSA	Submission	Summary).	This	requirement	ensures that	student	eligibility	data	matches	are	conducted	to	verify	that	the	dependent	student	on	whose	behalf	the	parent	is borrowing:
      - Is	not	in	default	on	a	Title	IV	loan	and	does	not	owe	an	overpayment	on	a	Title	IV	grant;
      - Has	had	their	Social	Security	number	verified	by	the	Social	Security	Administration;	and
      - Has	had	their	citizenship	status	confirmed	by	either	the	Social	Security	Administration	or	the	Department	of Homeland	Security.
      Note	that	this	requirement	is	for	the student to	submit	a	FAFSA	form.	It	is	not	a	requirement	for	the	parent	borrower	to submit	a	FAFSA	form	in	the	parent9s	name,	and	it	does	not	preclude	an	otherwise	eligible	parent	whose	information	is	not included	on	the	FAFSA	form	(sometimes	referred	to	as	a	<non-custodial=	parent)	from	obtaining	a	Direct	PLUS	Loan.
    questions_and_answers:
      - question: What is required of a dependent student for a parent to apply
          for a Direct PLUS Loan?
        answer: The dependent student must have filed a FAFSA form and received
          an Institutional Student Information Record (ISIR) or FAFSA Submission
          Summary.
      - question: What does the dependent student's eligibility verification
          ensure in the context of a Direct PLUS Loan?
        answer: It ensures the student is not in default on a Title IV loan, has
          a verified Social Security number, and has confirmed citizenship
          status.
      - question: Is it necessary for the parent borrower to submit a FAFSA form
          in their own name to secure a Direct PLUS Loan for a dependent
          student?
        answer: No, it is not required for the parent borrower to submit a FAFSA
          form in their own name; the dependent student's FAFSA submission is
          sufficient.
