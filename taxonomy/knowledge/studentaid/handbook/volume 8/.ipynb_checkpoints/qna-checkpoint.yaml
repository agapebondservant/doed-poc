      Adverse	Credit	History	and	Default
      Although	a	default	on	a	Title	IV	loan	will	generally	appear	in	a	student	or	parent	Direct	PLUS	Loan	applicant9s	credit	record and	result	in	the	individual	being	determined	to	have	an	adverse	credit	history,	being	in	default	on	a	Title	IV	loan	and having	an	adverse	credit	history	are	separate	eligibility	issues.	A	Direct	PLUS	Loan	applicant	who	is	identified	through	the Department9s	National	Student	Loan	Data	System	(NSLDS)	as	being	in	default	on	a	Title	IV	loan	and	who	has	also	been determined	to	have	an	adverse	credit	history	(due	to	the	default	and/or	other	adverse	credit	conditions)	cannot	qualify	for a	Direct	PLUS	Loan	simply	by	obtaining	an	endorser	or	by	providing	acceptable	documentation	of	extenuating circumstances.	The	applicant	must	also	separately	resolve	the	default	status	by	one	of	the	means	discussed	under <Resolving	Default	Status=	in	Volume	1,	Chapter	3.
    questions_and_answers:
      - question: What happens if a student or parent Direct PLUS Loan applicant
          has a default on a Title IV loan?
        answer: A default on a Title IV loan will appear in the applicant's
          credit record and result in them being determined to have an adverse
          credit history.
      - question: Can an applicant with an adverse credit history due to a Title
          IV loan default qualify for a Direct PLUS Loan with an endorser or
          extenuating circumstances documentation?
        answer: No, the applicant must also separately resolve the default
          status, regardless of obtaining an endorser or providing extenuating
          circumstances documentation.
      - question: Where can the Department identify a Direct PLUS Loan
          applicant's default status?
        answer: The Department identifies a Direct PLUS Loan applicant's default
          status through the National Student Loan Data System (NSLDS).
