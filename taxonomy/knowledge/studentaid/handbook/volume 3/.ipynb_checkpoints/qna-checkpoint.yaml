      Academic Year Definition and Effect on Awards
      The Title IV academic year that a school
      defines for a program must meet the regulatory
      minimums for both clock or credit hours and weeks of
      instructional time, as described above. In some
      instances, the defined academic year for a program
      may not coincide with the academic calendar
      of the school. For example, a school might
      define the academic year for a program as containing
      24 semester hours and 30 weeks of
      instructional time but have an academic calendar
      consisting of four 8-week nonstandard terms (i.e., 32
      weeks of instructional time). This would affect the
      calculation of Pell Grant awards, as explained in
      Volume 7.
      As discussed later in this chapter and in
      Volume 8, Chapter 6, the timing of disbursements
      and, for the Direct Loan Program, annual loan limit
      progression will be affected if a program is
      an academic year in length in credit or
      clock hours but not in weeks of instructional
      time, or for a program longer than an academic
      year in length, if a student9s completion of the
      credit or clock hours in the program9s academic
      year does not coincide with completion of the
      weeks of instructional time in the academic
      year.
    questions_and_answers:
      - question: What are the regulatory minimums for clock or credit hours and
          weeks of instructional time in a Title IV academic year?
        answer: The regulatory minimums for a Title IV academic year include a
          minimum number of clock or credit hours (not specified) and a minimum
          of 30 weeks of instructional time, as described above.
      - question: How can a school's defined academic year for a program differ
          from its academic calendar?
        answer: A school's defined academic year for a program may not align
          with its academic calendar, for instance, having an academic year
          consisting of nonstandard terms that result in more or fewer weeks of
          instructional time than the defined minimum.
      - question: What impact can discrepancies between credit/clock hours and
          weeks of instructional time have on financial aid programs like Pell
          Grants and Direct Loans?
        answer: Discrepancies between credit/clock hours and weeks of
          instructional time can affect the calculation of Pell Grant awards and
          the timing of disbursements for the Direct Loan Program, especially if
          a program's length in credit or clock hours does not correspond with
          the weeks of instructional time in the academic year.
