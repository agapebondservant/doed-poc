      Weeks of Instructional Time in an Academic
      Year
      Schools that provide 2- or 4-year associate or
      baccalaureate degree programs may apply to the
      Department if they want to request approval to
      establish a full academic year of less
      than 30 weeks of instructional time. The Department
      is permitted to grant a reduction for good
      cause to no less than 26 weeks of
      instructional time. These requests are handled on a
      case-by-case basis. To request approval, contact the
      School Participation Division that oversees your
      school. A listing of contact information for the
      regional School Participation Divisions can be
      found in the Knowledge Center.
      For all Title IV programs, a week of
      instructional time is any period of seven consecutive
      days in which 3
      - At least one day of regularly scheduled
      instruction or examinations occurs, or, after the
      last scheduled day of classes
      for a term or payment period, at least one
      scheduled day of study for examinations occurs;
    questions_and_answers:
      - question: What is the minimum instructional time required for schools to
          apply for a reduced academic year?
        answer: Schools must provide at least 26 weeks of instructional time to
          request approval for a reduced academic year, which is less than 30
          weeks.
      - question: Who handles requests for a reduced academic year, and where
          can contact information be found?
        answer: Requests are handled by the School Participation Division
          overseeing the school, and their contact information can be found in
          the Knowledge Center.
      - question: How is a week of instructional time defined for Title IV
          programs?
        answer: A week of instructional time consists of any seven consecutive
          days with at least one day of regular instruction or examinations, or
          one scheduled day for examinations after the last class day of a term
          or payment period.
