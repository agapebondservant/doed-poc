  - context: |-
      The Application Process: FAFSA to ISIR
      The laws governing the Federal Student Aid (FSA)
      programs require that a person apply for aid
      with a form provided by the U.S. Department of
      Education (ED, Department) and that no fee be
      charged for processing it. This form is the
      Free Application for Federal Student Aid (FAFSA ® )
      form.
      To be considered for federal student aid, a
      student must complete a FAFSA form. It collects
      financial and other information used to calculate
      the Student Aid Index (SAI; formerly Expected
      Family Contribution or EFC) and to determine a
      student9s eligibility through computer matches with other
      agencies.
      The FAFSA form is the only application students
      must complete to apply for Title IV aid. A
      school cannot require extra information from students to
      package Title IV aid, except for verification, resolution
      of conflicting information, or professional judgment
      determinations. However, a school may require additional
      information for other purposes, such as packaging
      private or institutional aid. If the school collects
      additional information that affects Title IV
      eligibility, it must take the information into
      account when awarding Title IV aid.
    questions_and_answers:
      - question: What is the form required to apply for Federal Student Aid
          programs and who provides it?
        answer: The form is called the Free Application for Federal Student Aid
          (FAFSA ® ) and it is provided by the U.S. Department of Education.
      - question: What information does the FAFSA form collect and how is it
          used?
        answer: The FAFSA form collects financial and other information to
          calculate the Student Aid Index (SAI) and determine a student's
          eligibility for federal student aid.
      - question: Can a school require additional information beyond the FAFSA
          for Title IV aid packaging, and if so, under what conditions?
        answer: A school may require additional information for purposes other
          than Title IV aid packaging, but if it collects extra info affecting
          Title IV eligibility, it must consider it when awarding such aid.
  - context: |-
      Paper (PDF) FAFSA Form
      The paper (PDF) FAFSA form is available on
      StudentAid.gov. In future cycles, students will also be
      able to call the Federal Student Aid Information
      Center (FSAIC) at 1-800-433-3243 to request a single
      copy.
      The form can be printed and completed by
      hand, or by typing the data on the PDF
      before printing and mailing it. The mailing address is
      printed on the first page of the FAFSA form
      under <Mail Your FAFSA® Form=. The address changes
      annually, so use the address printed on the
      associated year9s FAFSA form.
      You must mail all fillable pages of the form
      (pages 7-20), including pages that are left blank
      because they do not apply to the applicant. Extra
      postage will be required due to the size
      and/or weight of the mailing.
      FSA no longer prints or mails aid-related
      publications, though they are available on
      StudentAid.gov for users to download and print.
    questions_and_answers:
      - question: Where can students find the paper (PDF) FAFSA form?
        answer: Students can find the paper (PDF) FAFSA form on StudentAid.gov.
      - question: Can students request a single copy of the FAFSA form by phone
          in future cycles?
        answer: Yes, in future cycles, students will be able to call the Federal
          Student Aid Information Center (FSAIC) at 1-800-433-3243 to request a
          single copy of the FAFSA form.
      - question: What should students do with blank pages when mailing the
          completed FAFSA form?
        answer: Students must mail all fillable pages of the form (pages 7-20),
          including pages left blank because they do not apply to the applicant.
  - context: |-
      Incarcerated Applicants
      Incarcerated applicants who have access to the
      necessary technology can complete a FAFSA
      form online using their StudentAid.gov account username and
      password. However, many incarcerated applicants
      will not be able to file electronically due to
      limitations on access to computers and the
      internet. These applicants can complete a
      paper (PDF) FAFSA form designated specifically for
      incarcerated applicants, available on the Prison
      Education Programs resource page of the FSA
      Knowledge Center.
      The mailing address for the Incarcerated Applicant
      FAFSA form is printed on the first page of the
      form under <Mail Your FAFSA® Form=. The address
      changes annually and differs from the general FAFSA
      form mailing address, so use the address printed on
      the associated year9s Incarcerated Applicant FAFSA
      form. You must mail all fillable pages of the
      form (pages 7-20), including pages that are left
      blank because they do not apply to the applicant.
      Extra postage will be required due to the size
      and/or weight of the mailing.
    questions_and_answers:
      - question: Can incarcerated applicants complete the FAFSA form online?
        answer: Yes, incarcerated applicants with access to the necessary
          technology can complete the FAFSA form online using their
          StudentAid.gov account credentials.
      - question: What challenges do incarcerated applicants face when filing
          the FAFSA form electronically?
        answer: Many incarcerated applicants cannot file electronically due to
          limited access to computers and the internet.
      - question: How should incarcerated applicants mail their completed FAFSA
          form?
        answer: Incarcerated applicants should mail all fillable pages of the
          form (pages 7-20), including blank pages that do not apply, to the
          mailing address printed on the first page of the Incarcerated
          Applicant FAFSA form. This address changes annually and differs from
          the general FAFSA form mailing address.
  - context: |-
      FAFSA Partner Portal
      The FAFSA Partner Portal (FPP) replaced FAA Access to
      CPS Online beginning with the 2024-25 award year. FSA
      decommissioned the FAA Access site after the 2023324
      application cycle closed.
      The FAFSA Partner Portal removed the ability for a
      financial aid administrator (FAA) to initiate a
      new application on behalf of a student.
      This is due to the requirement in the
      FUTURE Act that all FAFSA form contributors (including
      students, spouses, and parents) must provide their
      consent to disclose information to the Internal
      Revenue Service (IRS) and approval to retrieve and use
      certain Federal Tax Information (FTI). FAAs cannot provide
      consent and approval on behalf of any other person.
      Therefore, you will not be able to use the
      FPP to start and submit a new FAFSA form on
      an applicant9s behalf. However, you can make
      certain corrections or updates.
      Note: There will be two active portals that coincide
      with the two open FAFSA application cycles. The
      links below are specific to the application
      cycle. Be sure to use the correct portal for the
      applicable award year.
    questions_and_answers:
      - question: What replaced FAA Access to CPS Online for the 2024-25 award
          year?
        answer: The FAFSA Partner Portal (FPP) replaced FAA Access to CPS Online
          beginning with the 2024-25 award year.
      - question: Can financial aid administrators (FAAs) initiate a new FAFSA
          application on a student's behalf through the FAFSA Partner Portal
          (FPP)?
        answer: No, the FAFSA Partner Portal (FPP) does not allow FAAs to
          initiate a new FAFSA application on a student's behalf due to consent
          requirements in the FUTURE Act.
      - question: How can one use the FAFSA Partner Portal (FPP) in the current
          application cycle?
        answer: In the current application cycle, the FAFSA Partner Portal (FPP)
          can be used to make certain corrections or updates, but not to start
          and submit a new FAFSA form on an applicant's behalf.
