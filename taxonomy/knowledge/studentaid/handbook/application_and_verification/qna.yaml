      Account Username and Password (FSA ID)
      Each person who provides data in the online
      FAFSA form must have an account username and password
      to access the form. In the past, a Social
      Security number (SSN) was required to create a
      StudentAid.gov account. Starting with the 2024325
      award year, all individuals4even those without an
      SSN4can create a StudentAid.gov account. Persons with an
      SSN will still have their information verified by
      the Social Security Administration (SSA), while those
      without an SSN will use the TransUnion® knowledge-
      based identity verification process described below.
      The account username and password are created in
      real-time so that the student or other contributor
      can use it immediately to enter the FAFSA form.
      Pending StudentAid.gov accounts with an SSN will be
      sent to the SSA to be matched. Only those
      accounts with a successful match (<SSA
      Match Status= value of 4 on the Institutional
      Student
    questions_and_answers:
      - question: What is required to create a StudentAid.gov account starting
          from the 2024-2025 award year?
        answer: Starting from the 2024-2025 award year, individuals without a
          Social Security Number (SSN) can also create a StudentAid.gov account.
      - question: How is the information of individuals with an SSN verified for
          the FAFSA form?
        answer: For individuals with an SSN, their information is verified by
          the Social Security Administration (SSA) by matching their accounts.
      - question: What verification process do individuals without an SSN
          undergo for the FAFSA form?
        answer: Individuals without an SSN use the TransUnion® knowledge-based
          identity verification process for FAFSA form access.
  - context: |-
      Account Username and Password (FSA ID)
      Information Record) will be considered verified. A
      pending username and password that has not
      been verified will still allow the user to
      access and submit the online FAFSA form and complete
      other limited actions on StudentAid.gov. However, the
      Department will not be able to retrieve
      federal tax data from the Internal Revenue Service
      (IRS). For this reason, we recommend that users do
      not sign and submit the online FAFSA form until the
      account username and password is verified through a
      match with the SSA.
      If the SSN match is unsuccessful, the account is
      not considered verified, and an email is
      sent to notify the individual that they should
      review the information they provided (name, date of
      birth, and SSN) to ensure it is accurate. If
      the applicant used an unverified account username and
      password to sign their FAFSA form, the applicant
      is also sent a paper FAFSA Submission Summary
      requesting all required signatures.
    questions_and_answers:
      - question: What happens if a user's account username and password are not
          verified?
        answer: If not verified, the user can still access and submit the online
          FAFSA form and perform limited actions on StudentAid.gov, but the
          Department won't be able to retrieve federal tax data from the IRS.
      - question: How will users be notified if their SSN match is unsuccessful?
        answer: If the SSN match fails, the user will receive an email notifying
          them to review their provided information (name, date of birth, and
          SSN) for accuracy.
      - question: What additional steps must an applicant take if they signed
          their FAFSA form using an unverified account username and password?
        answer: If an applicant used an unverified account to sign their FAFSA,
          they will receive a paper FAFSA Submission Summary and be requested to
          provide all required signatures.
