        answer: The code '200' indicates that usable FTI data has been retrieved
          successfully.
      - question: What is the significance of the code '214' in the context of
          FTI data?
        answer: The code '214' signifies that no return was found on the file
          for FTI data.
      - question: Which codes ('203', '206', '212') relate to the absence of
          usable FTI data?
        answer: Codes '203', '206', and '212' indicate that no usable FTI data
          was retrieved.
