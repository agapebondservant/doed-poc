      Introduction
      This guide is intended for college financial aid
      administrators and counselors who help students
      with the financial aid process4completing the Free
      Application for Federal Student Aid (FAFSA ® ) form,
      verifying information, and making corrections and
      other changes to the information reported on the
      FAFSA form.
      Throughout the Federal Student Aid Handbook, we use
      <college,= <school,= and <institution=
      interchangeably unless a more specific use is given.
      Similarly, <student,= <applicant,= and <aid recipient=
      are synonyms. <Parents= in this volume refers to
      the legal parents of dependent students, and
      <you= refers to the primary audience of the
      Handbook: financial aid administrators at colleges.
      <We= indicates the U.S. Department of Education
      (the Department, ED), and <federal student aid= and
      <Title IV aid= are synonymous terms for the
      financial aid offered by the Department.
    questions_and_answers:
      - question: Who is the intended audience for this guide?
        answer: The guide is intended for college financial aid administrators
          and counselors.
      - question: What specific form does this guide help with?
        answer: This guide assists in completing the Free Application for
          Federal Student Aid (FAFSA ®) form.
      - question: What do the terms <college>, <school>, and <institution> refer
          to interchangeably in this guide?
        answer: In this guide, <college>, <school>, and <institution> are used
          interchangeably.
  - context: |-
      Changes From the FUTURE Act
      The Fostering Undergraduate Talent by Unlocking
      Resources for Education (FUTURE) Act authorized
      a direct data exchange 3 the FUTURE Act Direct
      Data Exchange (FA-DDX) 3 with the Internal
      Revenue Service (IRS) to facilitate completing the FAFSA
      form. The previous tool to transfer U.S.
      income and tax information from the IRS 3 the
      IRS Data Retrieval Tool (DRT) 3 was retired after the
      close of the 2023-24 application cycle. Implementation of
      the FA-DDX eliminated the need for most applicants
      (and their spouse or parents) to self-report
      their income and tax information reported to the
      IRS. Also, federal tax information (FTI) that is
      transferred via the FA-DDX to the FAFSA form is
      considered verified for Title IV purposes.
      Unlike with the IRS-DRT, which allowed applicants to
      opt in, the FA-DDX requires applicants and
      contributors (student9s spouse and/or parents, as
      appropriate) to provide consent and approval for the
      Department to obtain FTI from the IRS via the FA-
      DDX and use it to determine the student9s
      eligibility for federal student aid.
    questions_and_answers:
      - question: What is the FUTURE Act and what does it authorize?
        answer: The FUTURE Act authorizes the FUTURE Act Direct Data Exchange
          (FA-DDX) for a direct data exchange with the Internal Revenue Service
          (IRS) to facilitate completing the FAFSA form.
      - question: What was the previous tool for transferring U.S. income and
          tax information from the IRS and when was it retired?
        answer: The previous tool was the IRS Data Retrieval Tool (DRT), which
          was retired after the close of the 2023-24 application cycle.
      - question: How does the FA-DDX differ from the IRS-DRT in terms of
          consent and approval?
        answer: Unlike the IRS-DRT, which allowed applicants to opt-in, the
          FA-DDX requires applicants and contributors (student's spouse and/or
          parents) to provide consent and approval for the Department to obtain
          FTI from the IRS via the FA-DDX and use it to determine the student's
          eligibility for federal student aid.
